#Comment line
#Production url
amazonurl=https://amazon.in/
orangeurl=https://opensource-demo.orangehrmlive.com/
#use --> chrome,firebox,edge
#browser=edge

#Dynamic report config
overridereports=yes

#passed/failed/skip Step screenshot- yes or no
passedstepscreenshots=no
failedstepscreenshot=yes
skippedstepscreenshot=no

#failed test
retryfailedtests=yes

#Run Mode- Use Remote or Local
runmode = local

#send results to elk
sendresultkibana=yes

# set selenium grid url
seleniumgridurl = http://localhost:4444/wd/hub

# set selenoid url
selenoidurl = http://localhost:4444/wd/hub

#elastic search url
elasticsearchurl=http://localhost:9200/automation_suites/results